server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  # Статика Django
  location /static/ {
    alias /staticfiles/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Frontend
  location / {
    alias /staticfiles/;
    try_files $uri $uri/ /index.html;
    index index.html;
  }
}
